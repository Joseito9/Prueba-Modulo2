<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba-Pexels-Animales</title>
    <script src="https://kit.fontawesome.com/f842b1a803.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="grid-container">
        <header> 
            <a href="#" class="link">
                <img src="assets/img/Logo on Transparent.png" alt="logo-pexels" class="logo">    
            </a>
            <label for="toggle" class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </label>
        </header>
        <input type="checkbox" id="toggle" class="toggle">
        <nav id="nav-productos" for="toggle">
            <ul>
                <li><a href="#animal1">Animales Salvajes</a></li>
                <li><a href="#animal2">Animales Marinos</a></li>
                <li><a href="#animal3">Animales Voladores</a></li>
            </ul>
        </nav>   
        <main class="container">
            <div class="gallery">
                <div class="imagen">
                    <h3>Oso</h3>
                    <img src="assets/img/pexels-photo-11760851.jpeg" alt="foto-oso" id="animal1">
                </div>
                <div class="imagen">
                    <h3>Lobo</h3>
                    <img src="assets/img/pexels-photo-1526402.jpeg" alt="foto-lobo">
                </div>
                <div class="imagen">
                    <h3>Gorila</h3>
                    <img src="assets/img/pexels-photo-669015.jpeg" alt="foto-gorila">
                </div>
                <div class="imagen">
                    <h3>León Marino</h3>
                    <img src="assets/img/pexels-photo-3720730.jpeg" alt="foto-leon-marino" id="animal2">
                </div>
                <div class="imagen">
                    <h3>Ballena</h3>
                    <img src="assets/img/istockphoto-1301667498-612x612.jpg" alt="foto-ballena">
                </div>
                <div class="imagen">
                    <h3>Tortuga</h3>
                    <img src="assets/img/istockphoto-635731456-612x612 (1).jpg" alt="foto-tortuga">
                </div>
                <div class="imagen">
                    <h3>Pajaro Blanco</h3>
                    <img src="assets/img/free-photo-of-mar-pajaro-playa-arena.jpeg" alt="foto-pajaro-blanco" id="animal3">
                </div>
                <div class="imagen">
                    <h3>Pajaro Pequeño</h3>
                    <img src="assets/img/free-photo-of-naturaleza-pajaro-blanco-fotografia-de-animales.jpeg" alt="foto-pajaro-peq">
                </div>
                <div class="imagen">
                    <h3>Buho</h3>
                    <img src="assets/img/free-photo-of-pajaro-sentado-arbol-salvaje.jpeg" alt="foto-buho">
                </div>
            </div>
        </main>
        <footer>
            <div class="redes-sociales">
                <a href="https://web.facebook.com/pexels/?_rdc=1&_rdr"> <i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/pexels/?hl=en"> <i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="contacto">
                <p>Email: pexels@noexiste.com</p>
                <p>Teléfono: (123) 456-7890</p>
            </div>
        </footer>
    </div>
</body>
